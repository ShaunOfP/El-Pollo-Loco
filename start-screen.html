<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icons/favicon.ico">
    <script src="js/start-screen.js"></script>
</head>
<body onload="init()" class="justify-content-center">
    <div id="titleScreen" class="height-480 width-720">
        <img class="height-480 width-720" src='img/9_intro_outro_screens/start/startscreen_1.png'>
    </div>
    <div class="width-720 d-flex justify-content-between align-items-center margin-top-5">
        <img class="btn-hover height-30 width-30 padding-10" onclick="toggleAudio(this)" src="img/icons/music-muted.svg">
        <button id="startBtn" onclick="start()">Start</button>
        <div class="invisible"> </div>
    </div>
</body>
</html>
